<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header> <!-- HEADER -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <section class="navbar-nav">
            <a class="nav-link" href="/"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                    fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">

                    <path fill-rule="evenodd"
                        d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
                </svg></a>
        </section>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <section class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <section class="navbar-nav">
                <a class="nav-link" href="#">Pesquisar</a>
            </section>
            <section class="navbar-nav ml-auto mr-5">
                <a class="nav-link" href="#">Como Funciona</a>
                <a class="nav-link active" href="/registrar/escola">Entrar<span class="sr-only">(current)</span></a>
            </section>
        </section>
    </nav>
    </header>

    <section class="container">
        <form action="/registrar" method="POST">
            <section class="forms mt-4">
                <h4>Dados da Escola 0</h4>
                <section class="form-group">
                    <label for="name">Digite o nome da escola:</label>
                    <input type="text" name="name" id="name" class="form-control">
                </section>
                <section class="form-group row">
                    <section class="col-md-3">
                        <label for="bairro">Digite o bairro:</label>
                        <input type="text" name="bairro" id="bairro" class="form-control">
                    </section>
                    <section class="col-md-7">
                        <label for="endereco">Digite a rua:</label>
                        <input type="text" name="endereco" id="endereco" class="form-control">
                    </section>
                    <section class="col-md-2">
                        <label for="num">Digite o NÂº:</label>
                        <input type="tel" name="num" id="num" class="form-control">
                    </section>
                </section>
                <section class="form-group row">
                    <section class="col-md-4">
                        <label for="estado">Escolha seu estado:</label>
                        <select name="estado" id="estado" class="form-control">
                            <option value="" disabled selected hidden>Estado</option>
                            <option value="ac">AC</option>
                            <option value="al">AL</option>
                            <option value="ap">AP</option>
                            <option value="am">AM</option>
                            <option value="ba">BA</option>
                            <option value="ce">CE</option>
                            <option value="es">ES</option>
                            <option value="go">GO</option>
                            <option value="ma">MA</option>
                            <option value="mt">MT</option>
                            <option value="mg">MG</option>
                            <option value="pa">PA</option>
                            <option value="pb">PB</option>
                            <option value="pr">PR</option>
                            <option value="pe">PE</option>
                            <option value="pi">PI</option>
                            <option value="rj">RJ</option>
                            <option value="rn">RN</option>
                            <option value="rs">RS</option>
                            <option value="ro">RO</option>
                            <option value="rr">RR</option>
                            <option value="sc">SC</option>
                            <option value="sp">SP</option>
                            <option value="se">SE</option>
                            <option value="to">TO</option>
                        </select>
                    </section>
                    <section class="col-md-8">
                        <label for="cidade">Digite sua cidade:</label>
                        <input type="text" name="cidade" id="cidade" class="form-control">
                    </section>
                </section>
                <section class="form-group">
                    <section class="form-check">
                        <input class="form-check-input" type="radio" name="modalidade" id="municipal" value="municipal"
                            checked>
                        <label class="form-check-label" for="municipal">Municipal</label>
                    </section>
                    <section class="form-check">
                        <input class="form-check-input" type="radio" name="modalidade" id="estadual" value="estadual">
                        <label class="form-check-label" for="estadual">Estadual</label>
                    </section>
                </section>
                <h4>Contato da Escola</h4>
                <section class="form-group row">
                    <section class="col-md-8">
                        <label for="email">Digite o email da escola:</label>
                        <input type="email" name="email" id="email" class="form-control">
                    </section>
                    <section class="col-md-4">
                        <label for="fone">Digite o telefone da escola:</label>
                        <input type="tel" name="fone" id="fone" class="form-control">
                    </section>
                </section>
                <button type="submit" class="btn btn-primary btn-register">Registrar!</button>
            </section>

        </form>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
</body>

</html>
